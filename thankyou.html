<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You – Unicorn Adventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-deep:#0B0A1A; --bg-grad-1:#1a1640; --ink:#F7F7FF; --muted:#CFD3FF;
      --primary:#7B2CFF; --accent:#7AD7FF; --pink:#FF66E5; --gold:#FFD166;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:"Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 10%, var(--bg-grad-1), var(--bg-deep)),
        url("images/unicorn-bg.png") center/cover no-repeat fixed;
      display:grid; place-items:center;
      overflow:hidden;
    }

    /* Subtle animated sparkles layer (very light CPU/GPU) */
    .sparkles, .sparkles::before, .sparkles::after{
      content:""; position:fixed; inset:0; pointer-events:none; mix-blend-mode:screen;
      background-repeat:repeat;
      opacity:.22;
      animation: twinkle 8s linear infinite;
    }
    /* three parallax sparkle sheets with different speeds/sizes */
    .sparkles{
      background-image:
        radial-gradient(2px 2px at 15% 25%, rgba(255,255,255,.6) 40%, transparent 41%),
        radial-gradient(2px 2px at 70% 60%, rgba(122,215,255,.65) 40%, transparent 41%),
        radial-gradient(1.5px 1.5px at 40% 80%, rgba(255,102,229,.65) 40%, transparent 41%);
      background-size: 600px 600px, 800px 800px, 700px 700px;
      animation-duration: 11s;
    }
    .sparkles::before{
      background-image:
        radial-gradient(1.25px 1.25px at 30% 10%, rgba(255,255,255,.55) 40%, transparent 41%),
        radial-gradient(1.25px 1.25px at 80% 75%, rgba(122,215,255,.55) 40%, transparent 41%);
      background-size: 900px 900px, 1000px 1000px;
      animation-duration: 14s;
    }
    .sparkles::after{
      background-image:
        radial-gradient(1.75px 1.75px at 60% 35%, rgba(255,214,102,.55) 40%, transparent 41%),
        radial-gradient(1.25px 1.25px at 20% 85%, rgba(255,255,255,.5) 40%, transparent 41%);
      background-size: 750px 750px, 950px 950px;
      animation-duration: 18s;
    }
    @keyframes twinkle{
      0%{ transform:translate3d(0,0,0) }
      50%{ opacity:.28; transform:translate3d(-0.5rem,-0.5rem,0) }
      100%{ opacity:.22; transform:translate3d(0,0,0) }
    }

    /* Optional: a few gentle shooting stars */
    .shooting-star{
      position:fixed; top:-10vh; left:10vw; width:2px; height:2px; background:#fff;
      box-shadow:0 0 8px #fff, 0 0 16px var(--accent), 0 0 24px var(--pink);
      border-radius:50%;
      opacity:.7; transform:translate3d(0,0,0);
      animation: shoot 6s ease-in-out infinite;
    }
    .shooting-star:nth-child(2){ left:70vw; animation-delay:2s; animation-duration:7.5s }
    .shooting-star:nth-child(3){ left:40vw; animation-delay:4.2s; animation-duration:8.5s }
    @keyframes shoot{
      0%{ transform: translate3d(0,0,0); opacity:0 }
      10%{ opacity:.9 }
      60%{ transform: translate3d(-45vw, 65vh, 0); opacity:.9 }
      100%{ transform: translate3d(-50vw, 80vh, 0); opacity:0 }
    }

    .card{
      background:linear-gradient(180deg, rgba(20,18,43,.9), rgba(20,18,43,.7));
      border:1px solid rgba(255,255,255,.15);
      box-shadow:0 0 0 3px rgba(255,255,255,.03), 0 12px 40px rgba(11,10,26,.65), 0 0 24px rgba(123,44,255,.35);
      border-radius:18px; max-width:680px; padding:44px 28px; margin:24px;
      backdrop-filter: blur(4px);
      animation: float 6s ease-in-out infinite;
      text-align:center;
    }
    @keyframes float{
      0%,100%{ transform:translateY(0) }
      50%{ transform:translateY(-6px) }
    }

    h1{
      font-family:"Cinzel Decorative", serif;
      font-size:clamp(32px, 6vw, 56px);
      margin:0 0 12px;
      background:linear-gradient(135deg, var(--gold), var(--pink), var(--accent));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 0 20px rgba(255,255,255,.15);
    }
    p{ color:var(--muted); font-size:18px; margin:0 auto 24px; max-width:560px }
    .btn{
      display:inline-block; padding:12px 22px; border-radius:12px; font-weight:800; text-decoration:none;
      color:#0b0a1a; background:linear-gradient(135deg, var(--pink), var(--accent));
      box-shadow:0 10px 36px rgba(122,215,255,.4);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .btn:hover{ transform:translateY(-2px); box-shadow:0 14px 44px rgba(122,215,255,.55) }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce){
      .sparkles, .sparkles::before, .sparkles::after, .shooting-star, .card{ animation:none }
    }
  </style>
</head>
<body>
  <!-- animated sparkle layers -->
  <div class="sparkles" aria-hidden="true"></div>
  <div class="shooting-star" aria-hidden="true"></div>
  <div class="shooting-star" aria-hidden="true"></div>
  <div class="shooting-star" aria-hidden="true"></div>

  <main class="card" role="main">
    <h1>✨ Thank You! ✨</h1>
    <p>You’re on the list. We’ll send magical updates about Unicorn Adventures: Enchanted Realms straight to your inbox.</p>
    <a class="btn" href="/">← Back to Realms</a>
  </main>
</body>
</html>
